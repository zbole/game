<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple FPS Game</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: sans-serif;
    }
    #overlay {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      background: rgba(0,0,0,0.5);
      z-index: 100;
    }
    #crosshair {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 20px;
      height: 20px;
      margin-left: -10px;
      margin-top: -10px;
      border: 2px solid #fff;
      border-radius: 50%;
      z-index: 10;
      pointer-events: none;
    }
  </style>
</head>
<body>
<div id="overlay">Click to start</div>
<div id="crosshair"></div>
<script type="module">
import * as THREE from 'https://unpkg.com/three@0.151.3/build/three.module.js';
import { PointerLockControls } from 'https://unpkg.com/three@0.151.3/examples/jsm/controls/PointerLockControls.js';

let camera, scene, renderer, controls;
let objects = [];
let raycaster;
const velocity = new THREE.Vector3();
const direction = new THREE.Vector3();
let prevTime = performance.now();

init();
animate();

function init() {
    camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 1, 1000);

    scene = new THREE.Scene();
    scene.background = new THREE.Color(0x1e1e1e);
    
    const light = new THREE.DirectionalLight(0xffffff, 0.5);
    light.position.set(1, 1, 1).normalize();
    scene.add(light);
    
    controls = new PointerLockControls(camera, document.body);
    const overlay = document.getElementById('overlay');
    overlay.addEventListener('click', function () {
        controls.lock();
    });
    controls.addEventListener('lock', function () {
        overlay.style.display = 'none';
    });
    controls.addEventListener('unlock', function () {
        overlay.style.display = 'flex';
    });
    scene.add(controls.getObject());
    
    // floor
    const floorGeometry = new THREE.PlaneGeometry(200, 200, 10, 10);
    floorGeometry.rotateX(- Math.PI / 2);
    const floorMaterial = new THREE.MeshBasicMaterial({ color: 0x444444, wireframe: true });
    const floor = new THREE.Mesh(floorGeometry, floorMaterial);
    scene.add(floor);

    // spawn cubes
    const boxGeometry = new THREE.BoxGeometry(2, 2, 2);
    const boxMaterial = new THREE.MeshLambertMaterial({ color: 0xff4444 });
    for (let i = 0; i < 30; i++) {
        const box = new THREE.Mesh(boxGeometry, boxMaterial.clone());
        box.position.set(
            (Math.random() - 0.5) * 100,
            1,
            (Math.random() - 0.5) * 100
        );
        scene.add(box);
        objects.push(box);
    }
    
    raycaster = new THREE.Raycaster();

    renderer = new THREE.WebGLRenderer();
    renderer.setPixelRatio(window.devicePixelRatio);
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);
    
    window.addEventListener('resize', onWindowResize);
    document.addEventListener('keydown', onKeyDown);
    document.addEventListener('keyup', onKeyUp);
    document.addEventListener('click', onMouseClick);
}

const keys = {};
function onKeyDown(event) {
    keys[event.code] = true;
}

function onKeyUp(event) {
    keys[event.code] = false;
}

function onWindowResize() {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
}

function onMouseClick() {
    if (!controls.isLocked) return;
    raycaster.setFromCamera({ x: 0, y: 0 }, camera);
    const intersects = raycaster.intersectObjects(objects);
    if (intersects.length > 0) {
        const target = intersects[0].object;
        scene.remove(target);
        objects.splice(objects.indexOf(target), 1);
    }
}

function animate() {
    requestAnimationFrame(animate);
    if (controls.isLocked === true) {
        const time = performance.now();
        const delta = (time - prevTime) / 1000;
        velocity.x -= velocity.x * 10.0 * delta;
        velocity.z -= velocity.z * 10.0 * delta;

        direction.z = Number(keys['KeyW']) - Number(keys['KeyS']);
        direction.x = Number(keys['KeyD']) - Number(keys['KeyA']);
        direction.normalize();

        const speed = 400.0 * delta;
        if (direction.length() > 0) {
            velocity.x -= direction.x * speed;
            velocity.z -= direction.z * speed;
        }

        controls.moveRight(-velocity.x * delta);
        controls.moveForward(-velocity.z * delta);

        prevTime = time;
    }
    renderer.render(scene, camera);
}
</script>
</body>
</html>
